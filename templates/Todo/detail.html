{% extends 'Todo/base.html' %}

{% block header %}
<div class="jumbotron">
  <h1 class="display-4">詳細画面</h1>
  <p class="lead">Todoの詳細画面です</p>
  <a class="btn btn-primary btn-lg" href="{% url 'create' %}" role="button">新規Todo作成</a>
</div>
{% endblock %}

{% block content %}
    <div class="container">
    <div class="alert alert-primary" role="alert">
    <p>タイトル：{{ object.title }}</p>
    <p>内容：{{ object.memo }}</p>
    <p>期日{{ object.duedate }}</p>
    </div>
    </div>
{% endblock %}
