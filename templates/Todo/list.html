{% extends 'Todo/base.html' %}

{% block header %}
<div class="jumbotron">
  <h1 class="display-4">TodoList</h1>
  <p class="lead">Todoリストを作ってやることを記録しよう</p>
  <a class="btn btn-primary btn-lg" href="{% url 'create' %}" role="button">新規Todo作成</a>
</div>
{% endblock %}

{% block content %}

    <div class="container">

    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
    <p>{{ item.title }} 期日：{{ item.duedate }}</p>
    <a class="btn btn-primary" href="{% url 'detail' item.pk %}" role="button">詳細</a>
    <a class="btn btn-success" href="{% url 'update' item.pk %}" role="button">編集</a>
    <a class="btn btn-danger" href="{% url 'delete' item.pk %}" role="button">削除</a>
    </div>
    {% endfor %}
    </div>
{% endblock %}
